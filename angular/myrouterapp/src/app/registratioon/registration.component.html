<div class="row">
  <div class="col-xs-12">
    <div class="form-wrap">
      <h1>Register here with</h1>

      <div >
        <label for="userName" class="sr-only">User Name</label>
        <input type="text" class="form-control" name="userName" placeholder="Android">
      </div>
      <div >
        <label for="mobile" class="sr-only">Mobile</label>
        <input type="text" class="form-control" name="userName" placeholder="Mobile">
      </div>

      <div >
        <label for="email" class="sr-only">Email</label>
        <input type="email" class="form-control" name="email" id="email"  placeholder="somebody@example.com">
      </div>
      <div>
        <label for="key" class="sr-only">Password</label>
        <input type="password" class="form-control" name="key" id="key" placeholder="Password">
      </div>
      <div class="checkbox">
        <span class="character-checkbox" ></span>
        <span class="label">Show password</span>
      </div>
      <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Register">
      <hr>
    </div>
  </div>
  <!-- /.col-xs-12 -->
</div>
<!-- /.row -->
