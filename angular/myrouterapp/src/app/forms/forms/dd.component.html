<div class="row">
    <div class="col-sm-8">
        <h4 class="page-header">Data Driven Form</h4>
        <form role="form" [formGroup]="fg" (ngSubmit)="onSub()">
            <div class="form-group float-label-control">
                <label for="">Username</label>
                <input type="text" class="form-control" placeholder="Username" formControlName="usNm">
                <p class="text-muted" *ngIf="fg.controls.usNm.errors?.isSta">Username must start from a or A</p>
                <p class="text-muted" *ngIf="fg.controls.usNm.errors?.required">Enter user name</p>

            </div>
            <div class="form-group float-label-control">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="pass">
                <p class="text-muted" *ngIf="fg.controls.pass.errors?.required">Enter Password</p>
            </div>
            <div class="form-group float-label-control">
                <label for="">Email Address</label>
                <input type="email" class="form-control" placeholder="What's your email address?" formControlName="eml">
                <p class="text-muted" *ngIf="fg.controls.eml.errors?.required">Enter email</p>
                <p class="text-muted" *ngIf="fg.controls.eml.errors?.pattern">Email not valid </p>
            </div>
            <div formControlArray="nums">
                <div *ngFor="let num of nums.controls; let ind = index">
                    <input type="text" formControlName="ind">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary" (click)="addNums()">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Okay" [disabled]="!fg.valid">
            </div>
        </form>
    </div>
</div>
