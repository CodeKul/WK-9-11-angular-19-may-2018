<div class="row">
    <div class="col-sm-8">
        <h4 class="page-header">Data Driven Form</h4>
        <form role="form" [formGroup]="fg" (ngSubmit)="onSub()">
            <div class="form-group float-label-control">
                <label for="">Username</label>
                <input type="text" class="form-control" placeholder="Username" formControlName="usNm" >
                <p class="text-muted" >Enter user name</p>
            </div>
            <div class="form-group float-label-control">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="pass" >
                <p class="text-muted" >Enter Password</p>
            </div>
            <div class="form-group float-label-control">
                <label for="">Email Address</label>
                <input type="email" class="form-control" placeholder="What's your email address?" 
                formControlName="eml"> 
                <p class="text-muted" >Enter email</p>
                <p class="text-muted" >Email not valid </p>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Okay" [disabled]="!fg.valid">
            </div>
        </form>
    </div>
</div>
